<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma carte de visite</title>
    <style>
        body{
            font-family: Aral, sans sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .card{
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1{
            color: #333;
        }
        .contact{
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Prénom Nom</h1>
        <p>Développeur Web</p>
        <div class="contact">
            <p>Email: exemple@email.com</p>
            <p>GitHub: github.com/username</p>
        </div>
        
    </div>
</body>
</html>
